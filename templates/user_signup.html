{% extends 'base.html' %}

{% block content %}
{%load static %}


<style>
    .transparent-form {
        background-color: rgba(95, 92, 92, 0.7);
        padding: 20px;
        border-radius: 5px;
        /* Add more styling as needed */
    }
    form {
        height: 520px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(199, 199, 203, 0.6);
        padding: 50px 35px;
    }
    input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }
    ::placeholder {
        color: #e5e5e5;
    }
    button {
        margin-top: 50px;
        width: 100%;
        background-color: #a84c00;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
    .social {
        margin-top: 30px;
        display: flex;
    }
    .social div {
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255, 255, 255, 0.27);
        color: #eaf0fb;
        text-align: center;
    }

    .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
    }

    .social .fb {
        margin-left: 25px;
    }

    .social i {
        margin-right: 4px;
    }

    form * {
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3 {
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }


   
</style>


<!-- Hero Section Begin -->

    <div class="hs-slider owl-carousel">
        <div class="hs-item set-bg" data-setbg="{%static 'img/hero/hero-2.jpg'%}">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-6 offset-lg-6">
                        <div class="hi-text">
                            <div class="transparent-form">
                                
                                <div class="col-lg-6 col-md-6">
                                    <div class="account_form register" data-aos="fade-up" data-aos-delay="200">
                                        <!-- <h3>SignUp</h3> -->
                                        <form action="{% url 'user_signup' %}" method="POST">
                                            {% csrf_token %}

                                            <div class="form-outline mb-4">
                                                {{ form.username }}
                                                <label class="form-label" for="form3Example1cg">Your Name</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                {{ form.email }}
                                                <label class="form-label" for="form3Example2cg">Your Email</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                {{ form.phone }}
                                                <label class="form-label" for="form3Example3cg">Your Phone
                                                    number</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                {{ form.password }}
                                                <label class="form-label" for="form3Example4cg">Password</label>
                                            </div>
                                           

                                            
                                           
                                            <div class="d-flex justify-content-center">
                                                <button type="submit" style="background-color: #8a5504;color: #ffff;"
                                                    onmouseover="this.style.backgroundColor='#F5E5F2';"
                                                    onmouseout="this.style.backgroundColor='#E29AD2';"
                                                    class="btn btn-md btn-black-default-hover mb-4 text-body">Sign
                                                    up</button>


                                            </div>
                                            <p class="text-center text-muted mt-5 mb-0">Already a customer?<a
                                                    href="{% url 'user_login' %}" class="fw-bold text-body"><u> SignIn
                                                        Here</u></a></p>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
