{% extends 'base.html' %}

{% block content %}
{%load static %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="{%static 'img/breadcrumb-bg.jpg'%}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>Our Team</h2>
                    <div class="bt-option">
                        <a href="./index.html">Home</a>
                        <span>Our team</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Team Section Begin -->
<section class="team-section team-page spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="team-title">
                    <div class="section-title">
                        <span>Our Team</span>
                        <h2>TRAIN WITH EXPERTS</h2>
                    </div>
                    <a href="#" class="primary-btn btn-normal appoinment-btn">appointment</a>
                </div>
            </div>
        </div>
        {% if trainer %}
       
        <div class="row">

            
            {% for i in trainer %}
            <div class="col-lg-4 col-sm-6"><a href="">
                <div class="ts-item set-bg"   data-setbg="{{i.profile_pictures.url}}">
                    <div class="ts_text">
                        <h4>{{i.username}}</h4>
                        <span>{{i.specialized_course}}</span>
                        <div class="tt_social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-youtube-play"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa  fa-envelope-o"></i></a>
                        </div>
                    </div>
                </div></a>
            </div>
           {% endfor %}
        </div>{% endif %}
    </div>
</section>
<!-- Team Section End -->

{% endblock %}
