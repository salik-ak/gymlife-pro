{% extends 'admin_dashboard.html' %}

{% block content %}
{% load static %}


<!-- CONTENT WRAPPER -->
<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                
                <li class="breadcrumb-item active"><a href="javascript:void(0)">add course</a></li>
            </ol>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
							<div class="row justify-content-center">
								<div class="col-md-6">
									<div class="card card-default">
										<div class="card-header card-header-border-bottom text-center">
											<h2 >Update Course</h2>
										</div>
										<div class="card-body">
											<form action="" method="POST" class="row g-3" enctype="multipart/form-data">
												{% csrf_token %}
												{{ form.as_p }}
												<div class="col-12 text-center">
													<button type="submit" class="btn btn-primary">Update</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("id_course_name").onkeyup=function(){
        document.getElementById("id_slug").value=document.getElementById("id_course_name").value.toLowerCase().replaceAll(" ","-");
      }
</script>
{% endblock %}
